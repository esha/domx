<!DOCTYPE html>
<html x-dot>
<head>
  <meta charset="utf-8">
  <title>DOMx Test Suite (basic+extensions)</title>
  <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css" media="screen">
  <script src="../node_modules/qunit/qunit/qunit.js"></script>
  <script src="../dist/domx.js"></script>
  <!-- test w/official extensions to ensure everything still works with them -->
  <script src="../node_modules/domx-repeat/dist/domx-repeat.js"></script>
  <script src="../node_modules/domx-value/dist/domx-value.js"></script>
  <script src="../node_modules/domx-stringify/dist/domx-stringify.js"></script>
  <script src="core.js"></script>
  <script src="traverse.js"></script>
  <script src="insert.js"></script>
  <script src="repeat.js"></script>
  <script src="emmet.js"></script>
  <script src="dot.js"></script>
  <script src="xvalue.js"></script>
  <script type="text/javascript">
    // make REPL work in the console easy
    window.D = document;
    window.X = D.x;
    window._ = X._;
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!-- a comment -->
    <section class="foo">
      <div id="first"><span id="inner"> </span></div>
      <div id="identity"></div>
      <div></div>
      <div></div>
      <div id="last"></div>
    </section>
    <aside>
      <div class="a"><span>1</span></div>
      <div class="a"><span>2</span></div>
    </aside>
    <div name="named">
      <b>
        <span name="nested">named.nested</span>
      </b>
    </div>
    <div name="named">{"nested":"named.nested"}</div>
  </div>
  <div class="other" x-repeat=".foo" x-repeat-none>There are <b>no</b> foos.</div>
  <div class="self" x-repeat x-repeat-none="No items." x-repeat-first>
    <span class="item"></span>
  </div>
</body>
</html>
