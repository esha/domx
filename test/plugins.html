<!DOCTYPE html>
<html data-domx-dot>
<head>
  <meta charset="utf-8">
  <title>DOMx Test Suite (base+plugin versions)</title>
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../dist/domx.base.js"></script>
  <script src="../dist/domx.emmet.js"></script>
  <script src="../dist/domx.repeat.js"></script>
  <script src="../dist/domx.dot.js"></script>
  <script src="../dist/domx.values.js"></script>
  <script src="../dist/domx.stringify.js"></script>
  <script src="core.js"></script>
  <script src="traverse.js"></script>
  <script src="append.js"></script>
  <script src="repeat.js"></script>
  <script src="emmet.js"></script>
  <script src="dot.js"></script>
  <script src="values.js"></script>
  <script type="text/javascript">
    // make REPL work in the console easy
    window.D = document;
    window._ = D._;
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!-- a comment -->
    <section class="foo">
      <div id="first"><span id="inner"> </span></div>
      <div id="identity"></div>
      <div></div>
      <div></div>
      <div id="last"></div>
    </section>
    <aside>
      <div class="a"><span>1</span></div>
      <div class="a"><span>2</span></div>
    </aside>
    <div name="named">
      <b>
        <span name="nested">named.nested</span>
      </b>
    </div>
    <div name="named">{"nested":"named.nested"}</div>
  </div>
  <div class="other" data-repeat=".foo" data-repeat-none>There are <b>no</b> foos.</div>
  <div class="self" data-repeat data-repeat-none="No items." data-repeat-first>
    <span class="item"></span>
  </div>
</body>
</html>
